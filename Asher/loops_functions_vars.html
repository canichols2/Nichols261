<!--Happy Functions + Paramiters  -->
<p id="HapFunctionA"></p>
<p id="HapFunctionB"></p>

<script>
function getTrapizoidArea(base1, base2, height){
  area = (base1 + base2) / 2 * height;
  return area;
}
var TrapA = getTrapizoidArea(5, 6, 10);
document.getElementById("HapFunctionA").innerHTML = TrapA;

var TrapB = getTrapizoidArea(10.8, 15.6, 13.14);
document.getElementById("HapFunctionB").innerHTML = TrapB;

</script>
